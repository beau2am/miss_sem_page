name: Markdown Linting

on: [pull_request]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install proselint
        run: pip install proselint

      - name: Run proselint
        run: proselint **/*.md
